<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiberCafe Buales</title>
    <link rel="stylesheet" href="css/estilo.css">

                <div class="Blocke_captcha"><button id="buttom">ENVIAR</button></div>
                <button id="buttonx3">Enviar x3</button>
                <div class="Blocke_captcha" id="captcha"></div>

                <div id="resultado"></div>
            </div>
        </form>
        <table class="TextodelaTabla">
            <thead class="TopdelaTabla">
            <tr>
            <th>Nombre</th>
            <th>Mail</th>
            <th>Hora</th>
            </tr>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
